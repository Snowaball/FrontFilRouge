<form #form="ngForm" > 
  <div class="d-flex flex-column bd-highlight mb-3">
    <input hidden [(ngModel)]="rubrique.id" name="id" />
    <input
      #libelle="ngModel"
      [(ngModel)]="rubrique.libelle"
      required
      minlength="3"
      class="inputcrearubrique"
      type="text"
      placeholder="LibellÃ© de la rubrique"
      name="libelle"
    />
    <p class="text-danger" *ngIf="libelle.dirty && libelle.invalid && form.submitted">Le champ est requis</p>
    <input
      [(ngModel)]="rubrique.description"
      class="inputcrearubrique"
      type="text"
      placeholder="Description de la rubrique"
      name="description"
    />
  </div>
  <div class="d-flex flex-row bd-highlight mb-3" style="float: right">
    <button (click)="onSubmit(form)" [disabled]="form.invalid" class="btn btn-outline-success" style="margin-right: 5px" type="submit">
      Enregistrer
    </button>
    <button type="reset" class="btn btn-outline-danger">Annuler</button>
  </div>
</form>
