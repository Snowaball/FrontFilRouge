
<div class="row mt-3">
    
    <div class="col-4">

        <div class="sticky-top">

            <app-commune 
                [communeId]="communeId">
            </app-commune>

            <app-current-weather 
                [currentWeather]="weatherForm"
                (eventWeather)="onEventWeather($event)">
            </app-current-weather>

            <button class="btn btn-danger mb-2" routerLink="/communes">Retour</button>
            
            <button 
                (click)="chargeArchive()" 
                [hidden]="btnMoreHidden" 
                [disabled]="btnMoreDisable" 
                class="btn btn-info text-white ms-2 mb-2">
                <span>+ 10 ans</span>
            </button>
            
        </div>
          
    </div>

    <div class="col-8">

        <app-archive 
            [weatherForm]="weatherForm" 
            [portion]="10"
            [anneeInitial]="currentDate.getFullYear()"
            (eventBtnLoadDisable)="onEventBtnLoadDisable($event)" 
            (eventBtnLoadHidden)="onEventBtnLoadHidden($event)">
        </app-archive>

    </div>

</div>
