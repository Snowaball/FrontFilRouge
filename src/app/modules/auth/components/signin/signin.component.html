<form [formGroup]="signinForm" class="mt-3 w-50 mx-auto">
    
    <h3 class="text-center mb-5">Inscription</h3>

    <div class="row">

        <div class="form-group col-6 mb-3">
            <label>Civilité</label>
            <select formControlName="civilite" name="civilite" class="form-control">
                <option value="Madame">Mme</option>
                <option value="Monsieur">Mr</option>
            </select>
        </div>

        <div class="form-group col-6 mb-3">
            <label>Nom</label>
            <input formControlName="nom" type="text" name="nom" class="form-control" placeholder="Saisir ici votre nom..." >
        </div>
    
        <div class="form-group col-6 mb-3">
            <label>Prénom</label>
            <input formControlName="prenom" type="text" name="prenom" class="form-control" placeholder="Saisir ici votre prénom..." >
        </div>

        <div class="form-group col-6 mb-3">
            <label>email</label>
            <input formControlName="email" type="email" name="email" class="form-control" placeholder="Saisir ici votre email..." >
        </div>
    
        <div class="form-group col-6 mb-3">
            <label>Ville</label>
            <input formControlName="ville" type="text" name="ville" class="form-control" placeholder="Saisir ici votre ville..." >
        </div>

        <div class="form-group col-6 mb-3">
            <label>Mot de passe</label>
            <input formControlName="mdp" type="password" name="mdp" class="form-control" placeholder="Saisir ici votre mot de passe..." >
        </div>
    
        <!-- <div class="form-group col-6 mb-3">
            <label>Confirmation du mot de passe</label>
            <input formControlName="mdp2" type="password" name="mdp2" class="form-control" placeholder="Saisir la confirmation de votre mot de passe..." >
        </div> -->

    </div>

    <div class="hstack gap-2">
        <button type="reset" routerLink="/login" class="btn btn-danger">Annuler</button>
        <button type="submit" (click)="onSubmit()" class="btn btn-success ms-auto">Valider</button>        
    </div>
</form>
