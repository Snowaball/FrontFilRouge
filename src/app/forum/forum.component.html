<div>
  <button routerLink="/crea_rubrique" class="btn btn-outline-success rubriquebtn">
    Ajouter une rubrique
  </button>
</div>
<br><br>
<div *ngIf="rubriques$ | async as rubriques" class="d-flex flex-column bd-highlight mb-3">
  <div *ngFor="let rubrique of rubriques; let index = index" class="rubriquebox">
    <h4 [routerLink]="'/rubriques/'+rubrique.id" >{{ rubrique.libelle }}</h4>
    <p>
      {{ rubrique.description }}
    </p>
  </div>

</div>

<router-outlet></router-outlet>
